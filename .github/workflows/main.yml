name: Netlify Deploy
on:
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.1.2
        with:
          publish-dir: ./build
          deploy-message: "Deployed on ${{ github.sha }}"
          production-branch: main
          access-token: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
